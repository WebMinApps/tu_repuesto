        <link rel="icon" type="image/png" sizes="80x80" href="./img/icons/webapp-icon-80.png">
        <link rel="apple-touch-icon" type="image/png" sizes="80x80" href="./img/icons/webapp-icon-80.png">
        <link rel="icon" type="image/png" sizes="128x128" href="./img/icons/webapp-icon-128.png">
        <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="./img/icons/webapp-icon-128.png">
        <link rel="icon" type="image/png" sizes="192x192" href="./img/icons/webapp-icon-192.png">
        <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="./img/icons/webapp-icon-192.png">

        <link rel="apple-touch-icon" type="image/png" sizes="256x256" href="./img/icons/webapp-icon-256.png">
        <link rel="icon" type="image/png" sizes="512x512" href="./img/icons/webapp-icon-512.png">
        <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="./img/icons/webapp-icon-512.png">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <link rel="manifest" href="manifest.json">
        <script src="./js/pace.min.js"></script>
        <title>Tu Repuesto</title>
    </head>

    <body>
        <noscript>
            <strong>
                Lo sentimos pero este sitio web no funciona adecuadamente si JavaScript esta deshabilitado. Por
                favor habilitelo para continuar.
            </strong>
        </noscript>
        <div id="app">
            <div class="loader">
                <div class="logo">
                    <img class="img-responsive" src="img/icons/webapp-icon-512.png">
                </div><br>
                Cargando...
                <div class="loading">
                    <svg class="circular" viewBox="25 25 50 50">
                        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2"
                            stroke-miterlimit="10" />
                    </svg>
                </div>
            </div>
            <style>
                html {
                    font-family: Arial, Helvetica, sans-serif;
                    overflow: hidden;
                    background-color: #303030;
                    color: white;
                }

                .loader {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    justify-items: center;

                }

                .loader>div {
                    margin-top: 35px;
                    flex: 1 200px;
                    max-width: 200px;
                }

                .img-responsive {
                    display: block;
                    max-width: 100%;
                    height: auto;
                    background-position: center center;
                }

                .circular {
                    animation: rotate 3s linear infinite;
                    height: 100%;
                    transform-origin: center center;
                    width: 100%;
                }

                .path {
                    stroke-dasharray: 1, 200;
                    stroke-dashoffset: 0;
                    animation: dash 2.0s ease-in-out infinite, color 3s ease-in-out infinite;
                    stroke-linecap: round;
                }

                @keyframes rotate {
                    100% {
                        transform: rotate(360deg);
                    }
                }

                @keyframes dash {
                    0% {
                        stroke-dasharray: 1, 200;
                        stroke-dashoffset: 0;
                    }

                    50% {
                        stroke-dasharray: 89, 200;
                        stroke-dashoffset: -35px;
                    }

                    100% {
                        stroke-dasharray: 89, 200;
                        stroke-dashoffset: -124px;
                    }
                }

                @keyframes color {

                    100%,
                    0% {
                        stroke: #d62d20;
                    }

                    40% {
                        stroke: #d62d20;
                    }

                    66% {
                        stroke: #d62d20;
                    }

                    80%,
                    90% {
                        stroke: #d62d20;
                    }
                }
            </style>
        </div>
        <!-- built files will be auto injected -->
    </body>

</html>
